<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Github competition</title>
    <link rel="stylesheet" href="tstc.css">
    
    <script type="text/javascript"></script>
  </head>
  <body>
    <nav>
      <div class="logo">Github Search</div>
      <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <label class="switch">
          <input type="checkbox" id="toggleSwitch">
          <span class="slider round"></span>
        </label>
      </ul>
    </nav>
    <main>
      <div class="search-box">
        <h2>Search User 1</h2>
        <input type="text" id="searchInput1" placeholder="Enter Github username">
        <button id="searchButton1">Search</button>
        <div class="user-info" id="userInfo1"></div>
      </div>
      <div class="search-box">
        <h2>Search User 2</h2>
        <input type="text" id="searchInput2" placeholder="Enter Github username">
        <button id="searchButton2">Search</button>
        <div class="user-info" id="userInfo2"></div>
      </div>
      <div class="winner-box">
        <h2>Winner</h2>
        <div id="winnerName"></div>
        <div id="winnerRepos"></div>
        <button id="searchButton3">another game</button>
      </div>
      

    </main>
    <script src="tsts.js"></script>
  </body>
</html>
